name: Auto Create Pull Request

on:
  push:
    branches-ignore:
      - main
      - development

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get commit message
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Determine target branch
        id: target
        run: |
          MESSAGE="${{ steps.commit.outputs.message }}"

          if [[ "$MESSAGE" == *"#pr"* && "$MESSAGE" == *"#dev"* ]]; then
            echo "branch=development" >> $GITHUB_OUTPUT
          elif [[ "$MESSAGE" == *"#pr"* && "$MESSAGE" == *"#prod"* ]]; then
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not PR commit
        if: steps.target.outputs.skip == 'true'
        run: |
          echo "No PR requested"
          exit 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --head "${{ github.ref_name }}" \
            --base "${{ steps.target.outputs.branch }}" \
            --title "Auto PR from ${{ github.ref_name }}" \
            --body "Pull Request creado autom√°ticamente desde el commit."
